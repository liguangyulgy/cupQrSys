<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        window.onload=function(){
        new Vue({
            el:'#hw',
            data:{
                message:'Hello World'
            }
        })
        }
    </script>
</head>
<body>
    <div id="hw">
        <p>{{message}}</p>
    </div>
</body>
</html>
